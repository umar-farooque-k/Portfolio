<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <link rel="stylesheet" href="projects.css">
</head>
<body>
    <!-- Add Project Button (Top Right) -->
    <button id="add-project-btn">
        ðŸ”’ ADD
    </button>
    

    <!-- Projects Display Section -->
    <div class="projects-container">
        <div id="project-list"></div>
    </div>

    <!-- Password Access for Adding and Deleting Projects -->
    <div class="password-access" id="password-access">
        <input type="password" id="password-input" placeholder="Enter password">
        <button id="password-submit">Submit</button>
    </div>

    <!-- Project Form (Hidden by Default) -->
    <div class="project-form" id="project-form">
        <h2>Add New Project</h2>
        <form id="addProjectForm">
            <label for="project-name">Project Name</label>
            <input type="text" id="project-name" required>

            <label for="project-description">Description</label>
            <textarea id="project-description" rows="4" required></textarea>

            <label for="project-image">Project Image URL</label>
            <input type="url" id="project-image">

            <label for="project-tech">Technologies Used</label>
            <input type="text" id="project-tech">

            <label for="project-github">GitHub Link</label>
            <input type="url" id="project-github">

            <label for="project-live">Live Demo Link</label>
            <input type="url" id="project-live">

            <button type="submit" id="submit-project">Add Project</button>
        </form>
    </div>

    <!-- Firebase Scripts (Fixed Version) -->
    <script type="module" src="projects.js"></script>
</body>
</html>
